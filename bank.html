<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sashurer Dowa Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class="flex flex-col justify-center items-center pt-3 bg-stone-100">
            <a href="index.html"><img class="img-fluid h-20 w-20" src="/banklogo.png" alt=""></a>
            <h1 class="text-5xl mt-2 mb-4">Let's dig some khoyrati
                <span class="font-semibold text-orange-500">
                    MONEY ;)</span>
            </h1>
        </div>
    </header>

    <main class="mb-10">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-4">
            <div class="bg-rose-500 p-8 text-white rounded-xl">
                <h4 class="text-xl">Deposit</h4>
                <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-violet-500 p-8 text-white rounded-xl">
                <h4 class="text-xl">Withdraw</h4>
                <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-cyan-500 p-8 text-white rounded-xl">
                <h4 class="text-xl">Balance</h4>
                <h2 class="text-4xl">$<span id="total-balance">1240</span></h2>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-6 w-9/12 mx-auto mt-4">
            <div class=" bg-green-500 p-8 rounded-xl">
                <h4 class="text-2xl ml-4 mb-2 font-medium text-white">Deposit Amount</h4>
                <input class="w-9/12 block mb-2 ml-4 px-3 py-0.5" type="text" name="" id="deposit-amount"
                    placeholder="$Add your amount">
                <button id="btn-deposit"
                    class="text-white bg-blue-900 hover:bg-cyan-600 rounded px-4 py-1 ml-4 mb-2">Deposit</button>
            </div>
            <div class="bg-red-500 p-8 rounded-xl">
                <h4 class="text-2xl ml-4 mb-2 font-medium text-white">Withdraw Amount</h4>
                <input class="w-9/12 block mb-2 ml-4 px-3 py-0.5" type="text" name="" id="withdraw-amount"
                    placeholder="$Add your amount">
                <button id="btn-withdraw"
                    class="text-white bg-blue-900 hover:bg-red-600 rounded px-4 py-1 ml-4 mb-2">Withdraw</button>
            </div>
        </div>
    </main>
    <footer class=" my-0">
        <h3 class="text-xs bg-black text-white text-center">Allright reserved by Bou-er dowa company &copy;</h3>
    </footer>

    <!-- jsavascript -->
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
