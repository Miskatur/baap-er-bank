<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sashurer Dowa Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class="flex flex-col justify-center items-center pt-3 bg-stone-100">
            <a href="index.html"><img class="img-fluid h-20 w-20" src="/banklogo.png" alt=""></a>
            <h1 class="text-5xl mt-2 mb-4">Welcome to
                <span class="font-semibold text-orange-500">
                    Sashurer Dowa Bank ;)</span>
            </h1>
        </div>
    </header>
    <main>
        <section class="flex bg-red-100">
            <div class="flex justify-center items-center">
                <img class="h-5/6 w-5/6" src="bankbanner.png" alt="">
            </div>
            <div class="flex flex-col justify-center w-9/12 items-center">
                <h3 class="text-2xl font-semibold ml-4 mb-3">Login Information</h3>
                <input class="w-9/12 block mb-2 ml-4 px-3 py-1" type="email" name="" id="user-email"
                    placeholder="Enter Your Email">


                <input class="w-9/12 block mb-2 ml-4 px-3 py-1" type="password" name="" id="user-password"
                    placeholder="Enter your Password">
                <button id="btn-login"
                    class="text-white bg-blue-900 hover:bg-sky-400 rounded px-4 py-2 ml-4 mb-2 w-9/12">Login</button>
            </div>

        </section>
    </main>
    </footer>




    <!-- javascript   -->
    <script src="js/login.js"></script>
</body>

</html>
